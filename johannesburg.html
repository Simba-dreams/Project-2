<!doctype HTML>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk and Honeybar clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <style>
        body, html{
     height: 100%;
   }
   .hero-home {
     background-image: url(images/interior/interior_03.jpg);
     background-color: black;
     height: 80%;
     background-position: center;
     background-repeat: no-repeat;
     background-size: cover;
     position: relative;
     background-attachment: fixed;


   }
   
   
     </style>

</head>
<body>

    <div class="hero-home">
        <div class="hero-log">
        <img src="images/heros/mh_logo_400w.png">
        </div>
        <div class="hero-text">
          <h1>Milk & Honey Bar</h1>
          <div class="button-text">
            <button class="jhb"><a href="contact.html">Make A Reservation</a></button>
          </div>
        </div>
          </div>

          <br>
          <br>

     <div class="container1">
                <div class="box">
                    <a class="nav" href="index.html">HOME</a>
                    <a class="nav" href="johannesburg.html">JOHANNESBURG</a>
                    <a class="nav" href="menu.html">MENU</a>
                    <a class="nav" href="gallery.html">GALLERY</a>
            </div>

            <div class="box">
                    <button class="res1"><a href="contact.html">RESERVATIONS</a></button>
            </div>

     </div>
             </div>

             <div class="book-cont">
                <button class="bookings">Book a table</button>
             </div>

             <div class="form-cont">
                <div class="the-form">

                <form action="submit">

             
                    Select a Branch <br />
                    <input type="text"/>   
                    <br>
                    <br>
                    Date <br />
                    <input type="text" placeholder="mm/dd/yyyy">    
                    <br>
                    <br>
                    Time <br />
                    <br>
                    
                    [time*time-666 time-format:HH:mm] <br />
                    <br>
                    <br>

                    Guests <br />
                    <label for="guests"></label>
                    <input type="number" id="guests" name="guests" min="1" max="25" />
                    <br>
                    <br>
                    Name <br />
                    <input type="text" placeholder="Dick Ncube">
                    <br>
                    <br>

                    Email <br />
                    <input type="text" placeholder="something@you.com">
                    <br>
                    <br>
                    Telephone <br />
                    <input type="tel" placeholder="+27734035023">
                    <br>
                    <br>
                    Message <br />
                    <textarea></textarea> 
                    <br>
                    <br>
                    <input type="submit" value="Make a Reservation" />

                </form>
                </div>
                <div class="side"> 
                </div>
                </div>
            

        


             <footer>
                <div class="footer1">
                    <img src="images/heros/mh_logo_400w.png" class="responsive1">
                    </div>
                    <br>
                    <div class="footnav">

               </div>
             
             </footer>

</body>
